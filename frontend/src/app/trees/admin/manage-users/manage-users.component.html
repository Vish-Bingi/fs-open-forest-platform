<section class="usa-section">
  <div class="usa-grid">
    <app-breadcrumbs></app-breadcrumbs>

    <h1 id="skip-nav-target" tabindex="-1">Manage admin users</h1>

    <table id="manage-users-table">
      <thead>
        <tr>
          <th scope="col">Name/Email</th>
          <th scope="col">Forest/s</th>
          <th scope="col">Access-level</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>
            <div class="table-user-info-container">
              <span class="table-user-name">{{user.name}}</span>
              <span>{{user.email}}</span>
            </div>
          </td>
          <td *ngFor="let forest of user.forests">
            <span>{{forest}}</span>
          </td>
          <td>
            <div class="table-button-container">
              <span>{{user.access}}</span>
              <button class="usa-button usa-button-table">Edit</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</section>
