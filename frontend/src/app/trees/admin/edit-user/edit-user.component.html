<section class="usa-section">
  <div class="usa-grid">

    <div class="edit-user-section">
      <span class="edit-user-title">Edit user access</span>
      <div *ngIf="userToEdit !== undefined" class="edit-user-access">
        <div class="name-email-remove">
          <div class="name-email">
            <div class="name-display">
              <span class="edit-user-label">Name: <span class="edit-user-value">{{userToEdit.name}}</span></span>
            </div>
            <div class="email-display">
              <span class="edit-user-label">Email: <span class="edit-user-value">{{userToEdit.email}}</span></span>
            </div>
          </div>
          <div class="remove-user">
            <button (click)="removeUser()" class="usa-button usa-button-table">Remove user</button>
          </div>
        </div>
      </div>

      <div *ngIf="userToEdit !== undefined" class="current-access-section">
        <span class="edit-user-header">CURRENT ACCESS:</span>
        <div class="current-access-levels">
          <div class="current-access-level" *ngFor="let forest of userToEdit.forests">
            <span class="edit-user-label">Forest: <span class="edit-user-value">{{forest.forest_name_short}}</span></span>
            <span class="edit-user-label">Access: <span class="edit-user-value">{{showFriendlyAccessText(forest.access)}}</span></span>
          </div>
        </div>
      </div>

      <div *ngIf="userToEdit !== undefined" class="add-remove-access-section">
        <span class="edit-user-header">ADD/REMOVE ACCESS:</span>
        <span class="select-a-forest">Select forest</span>
        <select class="forest-finder" (change)="changeForest()" role="listbox" [(ngModel)]="selectedForest" id="forest-finder-select" name="forestFinderSelect">
          <option value="" disabled selected>Select a forest</option>
          <option role='option' *ngFor="let forest of forests" [ngValue]="forest">{{ forest.description }}</option>
        </select>
        <div class="add-remove-access-levels">
          <div class="choose-access-level">
            <input [(ngModel)]="accessSelection" type="radio" id="manage-option" name="access" [value]="'manage'">
            <label for="manage-option">Manage-access</label>
            <input [(ngModel)]="accessSelection" type="radio" id="write-option" name="access" [value]="'write'">
            <label for="write-option">Write-access</label>
            <input [(ngModel)]="accessSelection" type="radio" id="read-option" name="access" [value]="'read'">
            <label for="read-option">Read-access</label>
            <input [(ngModel)]="accessSelection" type="radio" id="remove-option" name="access" [value]="'remove'">
            <label for="remove-option">Remove access</label>
          </div>
          <button (click)="updateUser()" class="usa-button usa-button-primary-alt">Update</button>
        </div>
      </div>
    </div>

  </div>
</section>
